{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация | Glass UI</title>

    <!-- Подключение файла со стилями -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>


    <!-- Контейнер для формы регистрации (для демонстрации) -->
    <div class="auth-container">


        <form class="auth-form" action="{% url 'register_url' %}" method="POST">
            {% csrf_token %}
            <h2>Создание аккаунта</h2>
            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <p style="color: red">{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="reg-username" name="username" placeholder="Выберите имя пользователя" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="reg-password" name="password1" placeholder="Придумайте пароль" required>
            </div>

            <div class="input-group">
                <i class="fas fa-check-circle"></i>
                <input type="password" id="reg-confirm-password" name="password2" placeholder="Повторите пароль" required>
            </div>

            <button type="submit" class="btn-submit">Зарегистрироваться</button>

            <div class="form-switcher">
                <p>Уже есть аккаунт? <a href="{% url 'login_url' %}">Войти</a></p>
            </div>
        </form>
    </div>

</body>
</html>
