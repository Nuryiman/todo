{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация | Glass UI</title>

    <!-- Подключение файла со стилями -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Контейнер для формы входа -->
    <div class="auth-container">
        <form class="auth-form" action="{% url 'login_url' %}" method="POST">
            {% csrf_token %}
            <h2>Вход в систему</h2>
            {% if messages %}
                <div class="messages-container">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <p style="color: red">{{ message }}</p>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" name="username" placeholder="Имя пользователя" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" name="password" placeholder="Пароль" required>
            </div>

            <div class="form-options">
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn-submit">Войти</button>

            <div class="form-switcher">
                <p>Нет аккаунта? <a href="{% url 'register_url' %}">Создать</a></p>
            </div>
        </form>
    </div>

</body>
</html>
